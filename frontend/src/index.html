<!doctype html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <ul class="tabs" id="tabDiv">
                <li class="tab col s3"><a href="#createTab">1. Create questions</a></li>
                <li class="tab col s3"><a href="#dataTab">2. Upload data</a></li>
            </ul>
        </div>
        <div id="createTab" class="col s12">
            <!-- Questions -->
            <div class="col s12" id="questionsDiv">
            </div>
            <!-- Plus button -->
            <div class="col s2" id="addQuestionDiv">
                <a id="addQuestionButton" class="btn-floating btn-large waves-effect waves-light teal"><i class="material-icons">add</i></a>
            </div>
            <div class="col s2 push-s8">
                <a id="create2dataButton" class="waves-effect waves-light btn-small">Next<i class="material-icons right">navigate_next</i></a>
            </div>
        </div>
        <div id="dataTab" class="col s12">
            <!-- Questions -->
            <div class="col s12">
            </div>
            <!-- Plus button -->
            <div class="col s2 push-s10">
                <a id="data2FinishButton" class="waves-effect waves-light btn-small">Next<i class="material-icons right">navigate_next</i></a>
            </div>
        </div>
    </div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
